name: Deploy Worker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Wrangler
        run: npm install -g wrangler
      - name: Login to Cloudflare
        run: wrangler login
      - name: Deploy Worker
        run: wrangler deploy
        env:
          P8v1e8XkT-eSmLb9gLvoGyEenDFRlPcxGv7aPGKD: ${{ secrets.CF_API_TOKEN }}
